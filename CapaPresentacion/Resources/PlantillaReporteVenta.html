<!DOCTYPE html>
<html>
<head>
    <title>Web Page Design</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                text-align: center;
                padding: 5px;
            }

            table.border td {
                text-align: center;
                padding: 5px;
            }
    </style>
</head>
<body>
    <table border="0" style="width:85%">
        <tr>

            <td style="width:15%" valign="top"></td>
            <td style="width:60%" valign="top" align="center">

                <label style="font-size:20px;font-weight:bold;margin-bottom:10px">@nombrenegocio</label><br />
                <div style="height:12px !important"></div>
                <label style="font-size:11px;">Contacto: @docnegocio</label><br />
                <label style="font-size:11px;">Direcci√≥n: @direcnegocio</label><br />
            </td>
        </tr>
    </table>
    <div style="height:15px !important"></div>
    <hr />

    <table border="0" style="width:30%">
		<tr>
			<td style="width:25%"><label style="font-size:12px;font-weight:bold">Fecha Registro:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@fecharegistro</label></td>
        </tr>

    </table>
    <div style="height:15px !important"></div>
    <table style="width:100%;font-size:12px;" class="border">
        <thead>
            <tr style="background-color:blueviolet">
                <th>Fecha de Registro</th>
				<th>Tipo Documento</th>
                <th>No. Documento</th>
                <th>Monto total</th>
                <th>Usuario</th>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>SubTotal</th>
                <th>Descuento</th>
            </tr>
        </thead>
        <tbody>
            @filas
        </tbody>
    </table>

    <div style="height:15px !important"></div>
    <table style="width:30%;font-size:12px;" class="border">
        <thead>
            <tr style="background-color:blueviolet">
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>@montototal</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
